<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gamified Waiting Experience</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #b3e5fc, #e1bee7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    #progressContainer {
      width: 80%;
      background-color: #ddd;
      border-radius: 25px;
      margin: 20px 0;
    }

    #progressBar {
      height: 20px;
      width: 0%;
      background-color: #2196F3;
      border-radius: 25px;
      transition: width 1s linear;
    }

    #gameArea {
      position: relative;
      width: 80%;
      height: 300px;
      background-color: #ffffff99;
      border: 2px solid #2196F3;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-bottom: 20px;
    }

    #clickButton {
      position: absolute;
      padding: 15px 25px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.1s ease, background-color 0.2s ease;
    }

    #clickButton:active {
      transform: scale(1.2);
      background-color: #66bb6a;
    }

    #score {
      font-size: 20px;
      margin-bottom: 10px;
    }

    #results {
      display: none;
      font-size: 20px;
      background: #ffffffcc;
      padding: 20px;
      border-radius: 20px;
    }

    button.surveyBtn {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button.surveyBtn:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <h1>Waiting Experience Experiment</h1>
  <p>Please wait for a short time period. If you see a button, click it as many times as you can!</p>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <div id="score">Score: 0</div>

  <div id="gameArea">
    <button id="clickButton">Click Me!</button>
  </div>

  <div id="results">
    <h2>Timeâ€™s Up!</h2>
    <p id="finalScore"></p>
    <button class="surveyBtn" id="surveyButton">Go to Survey</button>
  </div>

  <script>
    const progressBar = document.getElementById("progressBar");
    const gameArea = document.getElementById("gameArea");
    const clickButton = document.getElementById("clickButton");
    const scoreDisplay = document.getElementById("score");
    const results = document.getElementById("results");
    const finalScore = document.getElementById("finalScore");
    const surveyButton = document.getElementById("surveyButton");

    let score = 0;
    let time = 30; // seconds
    let interval;

    // Move button randomly inside the game area
    function moveButton() {
      const areaRect = gameArea.getBoundingClientRect();
      const btnWidth = clickButton.offsetWidth;
      const btnHeight = clickButton.offsetHeight;
      const x = Math.random() * (areaRect.width - btnWidth);
      const y = Math.random() * (areaRect.height - btnHeight);
      clickButton.style.left = x + "px";
      clickButton.style.top = y + "px";
    }

    // Update progress bar every second
    function updateProgress() {
      let elapsed = 0;
      interval = setInterval(() => {
        elapsed++;
        progressBar.style.width = (elapsed / time) * 100 + "%";
        if (elapsed >= time) endGame();
      }, 1000);
    }

    // Handle button click
    clickButton.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = "Score: " + score;
      clickButton.style.transform = "scale(1.2)";
      setTimeout(() => (clickButton.style.transform = "scale(1)"), 100);
      moveButton();
    });

    // End game and show results
    function endGame() {
      clearInterval(interval);
      clickButton.style.display = "none";
      gameArea.style.display = "none";
      scoreDisplay.style.display = "none";
      results.style.display = "block";
      finalScore.textContent = "Your final score: " + score;

      // Add score and condition to survey link
      const surveyLink =
        "https://forms.gle/GXLKQPJTBuvqJFsq7?entry.1234567890=" +
        encodeURIComponent(score);
      surveyButton.onclick = () => {
        window.location.href = surveyLink;
      };
    }

    // Start experiment
    moveButton();
    updateProgress();
  </script>
</body>
</html>
