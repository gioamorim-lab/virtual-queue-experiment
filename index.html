<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waiting Experience Experiment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #b3e5fc, #e1bee7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    #progressContainer {
      width: 80%;
      background-color: #ddd;
      border-radius: 25px;
      margin: 20px 0;
    }

    #progressBar {
      height: 20px;
      width: 0%;
      background-color: #2196F3;
      border-radius: 25px;
      transition: width 1s linear;
    }

    #gameArea {
      position: relative;
      width: 80%;
      height: 300px;
      background-color: #ffffff66; /* soft translucent background */
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-bottom: 20px;
    }

    #clickButton {
      position: absolute;
      padding: 15px 25px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      animation-duration: 0.3s;
      transition: transform 0.1s ease, background-color 0.2s ease;
    }

    .clicked {
      animation: bounce 0.3s ease;
      background-color: #66bb6a;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    #score {
      font-size: 20px;
      margin-bottom: 10px;
    }

    #results {
      display: none;
      font-size: 20px;
      background: #ffffffcc;
      padding: 20px;
      border-radius: 20px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button.surveyBtn {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button.surveyBtn:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <h1>Waiting Experience Experiment</h1>
  <p>Please wait for a short time period. If you see a button, click it as many times as you can!</p>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <div id="score">Score: 0</div>

  <div id="gameArea">
    <button id="clickButton">Click Me!</button>
  </div>

  <div id="results">
    <h2>Timeâ€™s Up!</h2>
    <p id="finalScore"></p>
    <button class="surveyBtn" id="surveyButton">Go to Survey</button>
  </div>

  <script>
    const progressBar = document.getElementById("progressBar");
    const gameArea = document.getElementById("gameArea");
    const clickButton = document.getElementById("clickButton");
    const scoreDisplay = document.getElementById("score");
    const results = document.getElementById("results");
    const finalScore = document.getElementById("finalScore");
    const surveyButton = document.getElementById("surveyButton");

    // Randomly assign participant to condition
    const condition = Math.random() < 0.5 ? "control" : "gamified";

    let score = 0;
    let time = 30; // seconds
    let interval;

    // Move the button randomly within the game area
    function moveButton() {
      const areaRect = gameArea.getBoundingClientRect();
      const btnWidth = clickButton.offsetWidth;
      const btnHeight = clickButton.offsetHeight;
      const x = Math.random() * (areaRect.width - btnWidth);
      const y = Math.random() * (areaRect.height - btnHeight);
      clickButton.style.left = x + "px";
      clickButton.style.top = y + "px";
    }

    // Update the progress bar
    function updateProgress() {
      let elapsed = 0;
      interval = setInterval(() => {
        elapsed++;
        progressBar.style.width = (elapsed / time) * 100 + "%";
        if (elapsed >= time) endGame();
      }, 1000);
    }

    // Handle button click for gamified condition
    if (condition === "gamified") {
      clickButton.addEventListener("click", () => {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        clickButton.classList.add("clicked");
        setTimeout(() => clickButton.classList.remove("clicked"), 300);
        moveButton();
      });
    } else {
      // Hide the button and score if control condition
      clickButton.style.display = "none";
      scoreDisplay.style.display = "none";
    }

    // End game and show fade-in results
    function endGame() {
      clearInterval(interval);
      clickButton.style.display = "none";
      gameArea.style.display = "none";
      scoreDisplay.style.display = "none";
      results.style.display = "block";
      finalScore.textContent =
        condition === "gamified"
          ? "Your final score: " + score
          : "Thank you for waiting!";
      results.style.animation = "fadeIn 1s ease forwards";

      // Add score and condition to the survey link
      const baseLink = "https://forms.gle/1Pwg1eEZvaQePnG58";
      const surveyLink =
        baseLink +
        "?entry.1111111111=" +
        encodeURIComponent(condition) +
        "&entry.2222222222=" +
        encodeURIComponent(score);
      surveyButton.onclick = () => (window.location.href = surveyLink);
    }

    // Start experiment
    if (condition === "gamified") moveButton();
    updateProgress();
  </script>
</body>
</html>
